<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillCare</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PillCare</a>

            <!-- Wrapper for the icons, with ms-auto to push them to the right -->
            <div class="ml-auto d-flex align-items-center">
                <img title="Clear Conversation History" src="../Assets/refresh.png" alt="Refresh Icon" class="refresh-icon" id="refreshIcon" style="width: 25px; cursor: pointer; margin-right: 10px;">
            </div>
        </div>
    </nav>

    <!-- Chatbot -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
    </div>

    <!-- Bottom Navigation Bar with Chat Input -->
    <nav class="bottom-navbar">
        <div class="container-fluid">
            <div id="image-preview" class="image-preview"></div>
            <div class="input-group mb-0">
                <input type="file" id="medicine-image" accept="image/*" class="d-none">
                <input type="text" id="user-input" placeholder="Type your question or disease here..." class="form-control chat-textarea">
                <div class="input-group-append">
                    <button title="Ask a PillCare" id="ask-button" aria-label="Ask a question" class="btn btn-outline-secondary chat-button" type="button">
                        <img src="../Assets/ask.png" alt="Ask Icon" style="width: 20px;">
                    </button>
                    <button title="Upload Picture" id="upload-button" class="btn btn-outline-secondary chat-button" type="button">
                        <img src="../Assets/upload.png" alt="Upload Icon" style="width: 20px;">
                    </button>
                    <button title="Send" id="send-button" lass="btn btn-outline-secondary chat-button" type="button">
                        <img src="../Assets/enter.png" alt="Enter Icon" style="width: 20px;">
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal for BMI Input -->
    <div id="bmiModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>วิเคราะห์ความเสี่ยงโรคจาก BMI</h2>
    
            <label for="gender">เลือกเพศของคุณ:</label>
            <select id="gender">
                <option value="เพศชาย">เพศชาย</option>
                <option value="เพศหญิง">เพศหญิง</option>
            </select><br>
    
            <label for="age">อายุ (ปี):</label>
            <input type="number" id="age" placeholder="กรอกอายุของคุณ"><br>
    
            <label for="weight">น้ำหนัก (กก.):</label>
            <input type="number" id="weight" placeholder="กรอกน้ำหนักของคุณ"><br>
    
            <label for="height">ส่วนสูง (ซม.):</label>
            <input type="number" id="height" placeholder="กรอกส่วนสูงของคุณ"><br>
    
            <button id="bmiSubmit">Submit</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9ooh/jtIOsw1dB34p7NvUj0OPEFANZ1m2Fug" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../JS/chat-script.js"></script>  
</body>
</html>
